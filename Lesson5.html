  <script>
    let temp = 98.6;
    let beanCounter = 4;
    let isReallyCool = true;
    let motto = "I Rule";
    temp = (temp - 32) * 5 / 9;

<script>
let drink = "Coke";
let cans = 99;
let fonta = 20;
let lyrics = ''
let alternater = 1
  
while (cans > 0) {
if (cans > 1) {
  if(alternater > 0) {
    lyrics += "<p id=one>"
    lyrics += cans + " cans of " + drink + " on the wall <br>";
    lyrics += cans + " cans of " + drink + " on the wall <br>";
    lyrics += "Take one down, pass it around, <br>";
    lyrics += "</p>"
    alternater -= 1
  }
  else {
    lyrics += "<p id=two>"
    lyrics += cans + " cans of " + drink + " on the wall <br>";
    lyrics += cans + " cans of " + drink + " on the wall <br>";
    lyrics += "Take one down, pass it around, <br>";
    lyrics += "</p>"
    alternater += 1
  }
}
else {
  lyrics += "<p id=one>"
  lyrics += cans + " cans of " + drink + " on the wall <br>";
  lyrics += cans + " cans of " + drink + " on the wall <br>";
  lyrics += "Take one down, pass it around, <br>";
  lyrics += "</p>"
  lyrics += "<p id=two>"
  lyrics += "No more cans of " + drink + " on the wall <br>";
  lyrics += "</p>"
}
cans = cans - 1
}
document.getElementById("lyrics").innerHTML = lyrics;
document.getElementById("lyrics").style.fontSize = fonta + "px";
</script>
